<!DOCTYPE html>

<html th:replace="~{base :: parent(~{::#content},~{::title})}">
      <head>
    <title>Login Page</title>
      </head>
      <body>
            <div id="content">
                  
                  <div class="grid grid-cols-12">
                        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
                        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                              <div class="block p-6 border-t-8 border-blue-600 bg-white rounded-xl shadow  dark:bg-gray-900 dark:border-blue-700 ">
            
                                    <div th:replace="message::messagebox"></div>
                                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login</h5>

                                   <div class="text-red-500" th:if="${param.error}">Invalid username or password.</div>
                                   <div class="text-green-500" th:if="${param.logout}">You have been logged out.</div>
            
                                <form  th:action="@{'/authenticate'}"  method="post"  class="mt-5" novalidate> 

            
            
                                    <div class="mb-5">
                                          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                                          <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                                     
                                    </div>
            
            
                                    <div class="mb-5">
                                          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Password</label>
                                          <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" ><equired />
                                          
                                    </div>
            
            
                                   
            
                                    <!--buttons-->
                                    <div class="mb-3 flex justify-center space-x-3">
                                          <button type="submit" class="px-3 py-2 rounded text-white bg-blue-700 hover:bg-blue-800">Login</button>
                                          <button type="reset" class="px-3 py-2 rounded text-white bg-orange-700 hover:bg-orange-800">Reset</button>
                                    </div>
            
                                    
                              </form>


                          
                              <div class="social-buttons-container flex justify-center mt-10 ">
                                    <a th:href="@{/oauth2/authorization/google}" class="px-4 py-2 border bg-white flex gap-2  rounded-lg text-slate-700 hover:text-slate-900 hover:shadow transition duration-150">
                                        <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                                        <span>Login with Google</span>
                                    </a>
                                </div>

                                <div class="social-buttons-container flex justify-center mt-4 ">
                                    <a th:href="@{/oauth2/authorization/github}" class="px-4 py-2  border bg-white flex gap-2  rounded-lg text-slate-700  hover:text-slate-900 hover:shadow transition duration-150">
                                        <img class="w-6 h-6" src="https://www.svgrepo.com/show/512317/github-142.svg" loading="lazy" alt="github logo">
                                        <span>Login with Github</span>
                                    </a>
                                </div>
                              
                                    
                              </div>
                        </div>
                  </div>
                  
                        </div>
      </body>
</html>
