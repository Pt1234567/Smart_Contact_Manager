<!DOCTYPE html>

<html class="light" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title)">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title th:replace="${title}">Base Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/output.css}">
        
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

         <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body class="dark:bg-gray-800 bg-gray-100 dark:text-white">
        <div th:replace="navbar :: navbar"></div>
        <div class="p-4">
            <section th:replace="${content}"></section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
